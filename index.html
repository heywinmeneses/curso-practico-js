<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JS | Curso práctico</title>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="">
        <nav class="">
            <a href="./index.html">Figuras geométricas</a>
            <a href="./descuentos.html">Descuento en precios</a>
            <a href="./promedio.html">Media, mediana y moda</a>
            <a href="./salarios.html">Salarios</a>
        </nav>
    </header>



    <section  id="figuras">
        <div class="titulo">
            <h2>Figuras geométricas</h2>
        </div>
        <div class="main-container">
            <form class="calculadora">
                <h2>Cuadrado</h2>
                <div>
                    <label for="inputCuadrado">¿Cúanto mide cada lado?</label>
                    <input id="inputCuadrado" type="number">
                </div>
                <div class="contenedor-botones">
                    <button class="botones" type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
                    <button class="botones" type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
                </div>
            </form>

            <form class="calculadora">
                <h2>Círculo</h2>
                <div>
                    <label for="inputCirculo">¿Cúanto mide el radio?</label>
                    <input id="inputCirculo" type="number">
                </div>
                <div class="contenedor-botones">
                    <button class="botones" type="button" onclick="calcularCircunferencia()">Calcular circunferencia</button>
                    <button class="botones" type="button" onclick="calcularAreaCirculo()">Calcular área</button>

                </div>
            </form>

            <form class="calculadora">
                <h2>Triángulo Isoseles</h2>
                <div>
                    <label for="inputLado">¿Cúanto mide el lado ?</label>
                    <input id="inputLado" type="number">
                </div>
                <div>
                    <label for="inputBase">¿Cúanto mide la base?</label>
                    <input id="inputBase" type="number">
                </div>
                <div class="contenedor-botones">
                    <button class="botones" type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
                    <button class="botones" type="button" onclick="calcularAreatriangulo()">Calcular área</button>
                </div>

            </form>

            <div class="calculadora resultado">
                <p id="resultado-figuras"></p>
            </div>
        </div>
    </section>
    


    <script src="./figuras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
